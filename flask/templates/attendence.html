<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            padding: 20px;
        }

        header {
            background-color: #004080;
            color: white;
            padding: 20px 0;
            text-align: center;
            margin-bottom: 20px;
        }

        header h1 {
            font-size: 32px;
        }

        .dashboard-container {
            background-color: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            margin-bottom: 25px;
            width: 100%;
            max-width: 700px;
            margin: 0 auto;
        }

        p {
            font-size: 16px;
            margin: 8px 0;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="file"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        .form-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 20px;
            font-size: 16px;
        }

        .form-btn:hover {
            background-color: #0056b3;
        }

        .logout-btn {
            background-color: #f44336;
            color: white;
            padding: 12px 20px;
            text-align: center;
            display: inline-block;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 16px;
            text-decoration: none;
        }

        .logout-btn:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <header>
        <h1>course.name - Attendance</h1>
    </header>

    <div class="dashboard-container">
        <p><strong>Batch:</strong>course.batch</p>
        <p><strong>Faculty:</strong>  course.faculty</p>
        <p><strong>Total Students:</strong> course.total_students </p>

        <form method="POST" enctype="multipart/form-data">
            <label for="attendance_image">Upload Image for Attendance:</label>
            <input type="file" name="attendance_image" required>
            <button type="submit">Mark Attendance</button>
        </form>

        <a href="{{ url_for('previous_attendance', course_id=course.id) }}" class="form-btn">View Previous Attendance</a>
        <a href="/logout" class="logout-btn">Logout</a>
    </div>
</body>
</html>
