<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previous Attendance</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            padding: 20px;
        }

        header {
            background-color: #003366;
            color: white;
            padding: 20px 0;
            text-align: center;
            margin-bottom: 20px;
        }

        header h1 {
            font-size: 28px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #003366;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Previous Attendance</h1>
    </header>

    <!-- Attendance Table -->
    <table>
        <tr>
            <th>Date</th>
            <th>Course</th>
            <th>Present</th>
        </tr>
        {% for record in attendance %}
            <tr>
                <td>{{ record.date }}</td>
                <td>{{ record.course.name }}</td>
                <td>{{ 'Present' if record.present else 'Absent' }}</td>
            </tr>
        {% endfor %}
    </table>

    <!-- Back to Dashboard -->
    <a href="/dashboard">Back to Dashboard</a>

</body>
</html>
