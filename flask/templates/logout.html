<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            padding: 20px;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 20px 0;
            text-align: center;
            margin-bottom: 40px;
        }

        header h1 {
            font-size: 30px;
        }

        .logout-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }

        .logout-container h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        .logout-container p {
            font-size: 16px;
            color: #555;
            margin-bottom: 30px;
        }

        .logout-btn {
            background-color: #f44336;
            color: white;
            padding: 12px 30px;
            text-align: center;
            display: inline-block;
            border-radius: 8px;
            font-size: 18px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .logout-btn:hover {
            background-color: #d32f2f;
        }

        .home-btn {
            background-color: #007bff;
            color: white;
            padding: 12px 30px;
            text-align: center;
            display: inline-block;
            border-radius: 8px;
            font-size: 18px;
            text-decoration: none;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .home-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <header>
        <h1>Logout</h1>
    </header>

    <div class="logout-container">
        <h2>You have been logged out successfully.</h2>
        <p>Thank you for using the system. You can choose to log back in or go back to the homepage.</p>
        
        <!-- Logout button -->
        <a href="{{ url_for('login') }}" class="logout-btn">Login Again</a>

        <!-- Go back to home button -->
        <a href="/" class="home-btn">Go to Homepage</a>
    </div>

</body>
</html>
