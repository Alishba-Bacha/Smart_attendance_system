<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Navigation Bar */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #022c58;
            color: white;
            padding: 10px 20px;
        }

        .nav-left {
            display: flex;
            align-items: center;
        }

        .badge {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        .university-name {
            font-size: 20px;
            font-weight: bold;
        }

        .nav-right {
            display: flex;
            gap: 15px;
        }

        .nav-link {
            text-decoration: none;
            color: white;
            font-size: 16px;
            padding: 8px 12px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            border-radius: 5px;
        }

        .nav-link:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        /* Header with Background Image */
        header {
            background-image: url("{{ url_for('static', filename='background.webp') }}");
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
            padding: 60px 20px;
            position: relative;
            flex: 1;
        }

        header::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.4);
            z-index: 1;
        }

        header h1 {
            font-size: 36px;
            margin-bottom: 10px;
            position: relative;
            z-index: 2;
        }

        header p {
            font-size: 20px;
            margin-top: 10px;
            position: relative;
            z-index: 2;
        }

        /* Button Styles */
        .button-container {
            text-align: center;
            position: relative;
            z-index: 2;
            margin-top: 20px;
        }

        a {
            text-decoration: none;
            display: inline-block;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 5px;
            margin: 10px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            color: #f4f4f9;
        }

        a:hover {
            transform: scale(1.05);
        }

        .btn-primary {
            background-color: #4CAF50;
            color: white;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-secondary {
            background-color: #007BFF;
            color: white;
        }

        .btn-secondary:hover {
            background-color: #0056b3;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #022c58;
            color: white;
            width: 100%;
            bottom: 0;
            position: relative;
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            flex-direction: column;
            color: black;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <div class="nav-left">
            <!-- Correct path for the badge image -->
            <img src="{{ url_for('static', filename='badge.png') }}" alt="University Badge" class="badge">
            <span class="university-name">Ghulam Ishaq Khan Institute</span>
        </div>
        <div class="nav-right">
            <a href="/login">login</a>
            <a href="/signup">Sign Up</a>
        </div>
    </nav>

    <!-- Header Section with Background Image -->
    <header>
    </header>

    <main>
        <h1>Welcome to the Attendance System</h1>
        <p>Please login or sign up to access your dashboard.</p>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Smart Attendance System. All rights reserved. Made with love by AI-32.</p>
    </footer>

</body>
</html>
